base: 'https://typo3.b4f7.de/'
baseVariants:
  -
    base: 'https://typo3.b4f7.de.ddev.site/'
    condition: 'getenv("IS_DDEV_PROJECT") == "true"'
languages:
  -
    title: Deutsch
    enabled: true
    languageId: 0
    base: /
    typo3Language: de
    locale: de_DE.UTF-8
    iso-639-1: de
    navigationTitle: Deutsch
    hreflang: de-DE
    direction: ltr
    flag: de
    websiteTitle: ''
    solr_core_read: core_de
  -
    title: Englisch
    enabled: true
    base: /en
    typo3Language: default
    locale: en_GB.UTF-8
    iso-639-1: en
    websiteTitle: ''
    navigationTitle: English
    hreflang: en-GB
    direction: ltr
    fallbackType: fallback
    fallbacks: '0'
    flag: en-us-gb
    languageId: 1
    solr_core_read: core_en
rootPageId: 1
solr_enabled_read: true
solr_host_read: '%env(SOLR_USER)%:%env(SOLR_PASSWORD)%@%env(SOLR_HOST)%'
solr_path_read: /
solr_port_read: '%env(SOLR_PORT)%'
solr_scheme_read: '%env(SOLR_SCHEME)%'
solr_use_write_connection: false
websiteTitle: TYPO3@b4f7
